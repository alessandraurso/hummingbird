<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>Humming Bird</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">


  <!-- Useful Javascript -->
  <script src="js/libs/lodash/dist/lodash.js"></script>
  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/libs/raphael.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>

  <!-- VexFlow Compiled Source -->
  <script src="js/libs/vexflow-free.js"></script>

  <!-- MusicXML to Vexflow: Parser -->
  <script src="js/xml_parser/MXVF.js"></script>
  <script src="js/xml_parser/inputParams.js"></script>
  <script src="js/xml_parser/page.js"></script>
  <script src="js/xml_parser/readMusic.js"></script>
  <script src="js/xml_parser/writeMusic.js"></script>
  <script src="js/xml_parser/scaling.js"></script>
  <script src="js/xml_parser/measurePrint.js"></script>
  <script src="js/xml_parser/staffStepper.js"></script>
  <script src="js/xml_parser/measureAttributes.js"></script>
  <script src="js/xml_parser/measure.js"></script>
  <script src="js/xml_parser/canvas.js"></script>
  <script src="js/xml_parser/credits.js"></script>
  <script src="js/xml_parser/staves.js"></script>
  <script src="js/xml_parser/note.js"></script>
  <script src="js/xml_parser/ties.js"></script>



<style>
  #progress_bar {
    margin: 10px 0;
    padding: 3px;
    border: 1px solid #000;
    font-size: 14px;
    clear: both;
    opacity: 0;
    -moz-transition: opacity 1s linear;
    -o-transition: opacity 1s linear;
    -webkit-transition: opacity 1s linear;
  }
  #progress_bar.loading {
    opacity: 1.0;
  }
  #progress_bar .percent {
    background-color: #99ccff;
    height: auto;
    width: 0;
  }
</style>

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Humming Bird</a>
          <input type="file" id="files" name="file" />
          <button class="btn" onclick="abortRead();">Cancel read</button>
          <div id="progress_bar"><div class="percent">0%</div></div>
          <div id="error-message"></div>
        </div>
      </div>
    </div>


<div>
  <canvas id="canvas" width="1114" height="1414" style="background-color: #FFFFD0"></canvas>
</div>


<script>
  var mxvf = new MXVF();
  $(document).ready(function() {
      mxvf.canvas.init($("#canvas")[0]);

      // This is now only being done to set the visible page
      // But that can also be removed if we have multiple pages render
      mxvf.setInputParams();             
      mxvf.page.setVisiblePage(1);
  });

  var reader;
  var progress = document.querySelector('.percent');

  function abortRead() {
    reader.abort();
  }

  function errorHandler(evt) {
    switch(evt.target.error.code) {
      case evt.target.error.NOT_FOUND_ERR:
        alert('File Not Found!');
        break;
      case evt.target.error.NOT_READABLE_ERR:
        alert('File is not readable');
        break;
      case evt.target.error.ABORT_ERR:
        break; // noop
      default:
        alert('An error occurred reading this file.');
    };
  }

  function updateProgress(evt) {
    // evt is an ProgressEvent.
    if (evt.lengthComputable) {
      var percentLoaded = Math.round((evt.loaded / evt.total) * 100);
      // Increase the progress bar length.
      if (percentLoaded < 100) {
        progress.style.width = percentLoaded + '%';
        progress.textContent = percentLoaded + '%';
      }
    }
  }

  function handleFileSelect(evt) {
    // Reset progress indicator on new file selection.
    progress.style.width = '0%';
    progress.textContent = '0%';

    reader = new FileReader();
    reader.onerror = errorHandler;
    reader.onprogress = updateProgress;
    reader.onabort = function(e) {
      alert('File read cancelled');
    };
    reader.onloadstart = function(e) {
      document.getElementById('progress_bar').className = 'loading';
    };
    reader.onload = function(e) {
      // Ensure that the progress bar displays 100% at the end.
      console.log('finished');
      progress.style.width = '100%';
      progress.textContent = '100%';
      setTimeout("document.getElementById('progress_bar').className='';", 2000);
      mxvf.readMusic(e.target.result);
    }

    // Read in the image file as a binary string.
    reader.readAsBinaryString(evt.target.files[0]);
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>


</body>
</html>
